<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloth Simulation</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: #1a1a1a; font-family: system-ui, sans-serif; }
      #app { position: relative; width: 100vw; height: 100vh; }
      #canvas { display: block; width: 100%; height: 100%; }
      .controls-panel {
        position: absolute; top: 12px; left: 12px;
        background: rgba(30,30,30,0.92); color: #e0e0e0;
        padding: 12px; border-radius: 8px; min-width: 180px;
        max-width: 280px;
        max-height: calc(100vh - 24px);
        overflow-y: auto;
        display: flex; flex-direction: column; gap: 8px;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .controls-panel.collapsed {
        transform: translateX(-100%);
        opacity: 0;
        pointer-events: none;
      }
      .controls-panel::-webkit-scrollbar {
        width: 8px;
      }
      .controls-panel::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      .controls-panel::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 4px;
      }
      .controls-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
      .toggle-panel-btn {
        position: absolute; top: 12px; left: 12px;
        background: rgba(30,30,30,0.92); color: #e0e0e0;
        border: 1px solid #444; border-radius: 4px;
        padding: 8px 12px; cursor: pointer;
        font-size: 12px;
        transition: left 0.3s ease;
        z-index: 10;
      }
      .toggle-panel-btn.panel-visible {
        left: calc(280px + 24px);
      }
      .toggle-panel-btn:hover {
        background: rgba(40,40,40,0.95);
      }
      .controls-panel label { font-size: 12px; color: #aaa; }
      .controls-panel select {
        padding: 6px 8px; background: #2a2a2a; color: #fff;
        border: 1px solid #444; border-radius: 4px; cursor: pointer;
      }
      .controls-panel button {
        padding: 8px 12px; background: #3a7bd5; color: #fff;
        border: none; border-radius: 4px; cursor: pointer;
      }
      .controls-panel button:hover { background: #4a8be5; }
      .controls-panel .stats { font-size: 11px; color: #888; margin-top: 4px; }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
